name: Lighthouse CI on GitHub Pages

on:
  workflow_run:
    workflows: ["GitHub Pages"]
    types:
      - completed

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run Lighthouse CI on GitHub Pages
        run: npx lhci autorun
